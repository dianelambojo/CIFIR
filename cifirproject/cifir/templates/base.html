<!--THIS IS HOMEPAGE-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CIFIR</title>
    <!---Bootstrap Link-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <!--FontAwesomeLink-->
    <script
      src="https://kit.fontawesome.com/982a9b46d2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />

    <!--CSS LINK-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  <body>
    {% include './components/messages.html' %} <span class="break-line"></span>
    {% include './components/NavBar.html' %}
    <hr />

    {% block content %} {% endblock content %}

    <div class="fab-wrapper">
      <button id="fab-button">
        <i class="fas fa-plus" data-toggle="modal" data-target="#uploadfile">
        </i>
      </button>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="uploadfile"
      tabindex="-1"
      role="dialog"
      aria-labelledby="uploadfile"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadfile">Upload File</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <div>
                <label for="book_file">File Upload</label>
                <input
                  type="file"
                  name="book_file"
                  id="id_book_file"
                  required=""
                />
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary" name="btnUpload">
                  Upload
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer-->
    <footer class="bg-light py-5">
      <div class="container">
        <div class="small text-center text-muted">
          Copyright Â© 2021 - Cebu Institute of Technology - University File
          Reader
        </div>
      </div>
    </footer>
    <!-- Slick Slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Bootstrap core JS-->
    <!--  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- Third party plugin JS-->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script> -->
    <!-- Core theme JS-->
    <!-- <script type="text/javascript" src="{% static 'js/script.js' %}"></script> -->
    <script type="text/javascript" src="{% static 'js/homepage.js' %}"></script>
    <script>
      setTimeout(function () {
        if ($("#msg").length > 0) {
          $("#msg").remove();
        }
      }, 2000);
    </script>
    <!-- <script>
					$(document).ready(function(){
					$('[data-toggle="tooltip"]').tooltip();   
				});
				</script> -->
    <!-- uncomment to show tooltip -->
  </body>
</html>
