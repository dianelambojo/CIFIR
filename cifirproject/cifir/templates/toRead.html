{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
	<div class="card">
		<div class="card-header">
			<span>
				<i class="far fa-clock icon-link"></i>
				<a class="icon-link icon-link-icon" href='{% url "cifir:toread_view" %}'>
					Have Read
				</a>
			</span>
		</div>
			<div class="card-body collection-folders">
				{% for book in books %}
				<div class="i-folders">
					{% if book.cover %}
						<img src="{{book.cover.url}}"alt ="{{book.title}}"
						style ="height: 160px; width:110px">
					{% else %}
						<span class = "text-muted">No Cover</span>
					{% endif %}
					<h6>{{book.title}}</h6>
                </div>
                {% endfor %}
				
		</div>   
	</div>
</div>
{% endblock content %}
